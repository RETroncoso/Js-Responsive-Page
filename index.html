<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Valeon Games</title>
</head>
<body>
    <header id="header" class="oculto">
        <ul class="header_l">
            <li><a href="#nosotros">Nosotros</a></li>
            <li><a href="#productos">Productos</a></li>
        </ul>
        <div class="header_m">
            <img src="src/logo.jpg" alt="Logo de Valeon Games">
        </div>
        <ul class="header_r">
            <li><p id="nombrecito"></p></li>
            <li><a><i class="fas fa-shopping-cart"></i></a></li>
        </ul>
    </header>
    <div class="wrapper">
        <div class="content">
             
        </div>
        <footer id="footer" class="oculto">
            <ul class="footer_l">
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="#productos">Productos</a></li>
            </ul>
            <div class="footer_m">
                <div class="logo_m">
                    <img src="src/logo.jpg" alt="Logo de Valeon Games">
                    <p class="copy">&copy; 2021 Rodrigo Troncoso for NUCBA</p>
                </div>
            </div>
            <ul class="redes">
                <li><a><i class="fab fa-instagram"></i></a></li>
                <li><a><i class="fab fa-facebook"></i></a></li>
                <li><a><i class="fab fa-twitter"></i></a></li>
            </ul>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
